<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Vibes Music Player</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>


<body>
  <div class="player-container">
    <div class="left-panel">
      <div class="now-playing">
        <div class="album-art">
          <img id="currentAlbumArt" src="https://github.com/user-attachments/assets/6e5ba953-49c5-4634-a1c5-4caf310cba86" alt="Album Art">
        </div>
        <div class="song-info">
          <div class="song-title" id="currentSongTitle">Play Dead</div>
          <div class="artist-name" id="currentArtist">Neffex</div>
        </div>

        <div class="controls">
          <button class="control-btn" id="shuffleBtn">
            <i class="fas fa-random"></i>
          </button>
          <button class="control-btn" id="prevBtn">
            <i class="fas fa-step-backward"></i>
          </button>
          <button class="control-btn play-btn" id="playPauseBtn">
            <i class="fas fa-play" id="playPauseIcon"></i>
          </button>
          <button class="control-btn" id="nextBtn">
            <i class="fas fa-step-forward"></i>
          </button>
          <button class="control-btn" id="repeatBtn">
            <i class="fas fa-redo"></i>
          </button>
        </div>

        <div class="progress-section">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            <input type="range" class="progress-input" id="progress-bar" min="0" max="100" value="0">
          </div>
          <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
          </div>
        </div>

        <div class="volume-control">
          <i class="fas fa-volume-up volume-icon"></i>
          <div class="volume-slider">
            <div class="volume-fill" id="volumeFill"></div>
            <input type="range" class="volume-input" id="volume-range" min="0" max="100" value="100">
          </div>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="swiper-container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://github.com/user-attachments/assets/d80e6b68-b67a-4e27-86ee-e00581883d5c" alt="Syn Cole">
              <h3>Syn Cole</h3>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/user-attachments/assets/9240f7ff-1b8e-4e62-a2d1-df78b285c7e0" alt="Clarx & Harddope">
              <h3>Clarx & Harddope</h3>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/user-attachments/assets/6e5ba953-49c5-4634-a1c5-4caf310cba86" alt="Neffex">
              <h3>Neffex</h3>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/user-attachments/assets/a2ca0dfd-e53f-4e79-b8b0-288847e59b9a" alt="Patrick Patrikios">
              <h3>Patrick Patrikios</h3>
            </div>
            <div class="swiper-slide">
              <img src="https://github.com/user-attachments/assets/b286d7ff-52a1-452d-9cd9-5920c937b16e" alt="Besomorph & Coopex">
              <h3>Besomorph & Coopex</h3>
            </div>
          </div>
        </div>
      </div>

      <div class="playlist-section">
        <h2 class="playlist-title">PLAYLIST</h2>
        <div class="playlist-item" data-index="0">
          <img src="https://github.com/user-attachments/assets/d80e6b68-b67a-4e27-86ee-e00581883d5c" alt="Feel Good">
          <div class="playlist-song-info">
            <div class="playlist-song-title">Feel Good</div>
            <div class="playlist-artist">Syn Cole</div>
          </div>
          <div class="playlist-duration">3:01</div>
          <i class="fas fa-heart like-btn"></i>
        </div>
        <div class="playlist-item" data-index="1">
          <img src="https://github.com/user-attachments/assets/9240f7ff-1b8e-4e62-a2d1-df78b285c7e0" alt="Castle">
          <div class="playlist-song-info">
            <div class="playlist-song-title">Castle</div>
            <div class="playlist-artist">Clarx & Harddope</div>
          </div>
          <div class="playlist-duration">2:38</div>
          <i class="fas fa-heart like-btn"></i>
        </div>
        <div class="playlist-item active" data-index="2">
          <img src="https://github.com/user-attachments/assets/6e5ba953-49c5-4634-a1c5-4caf310cba86" alt="Play Dead">
          <div class="playlist-song-info">
            <div class="playlist-song-title">Play Dead</div>
            <div class="playlist-artist">Neffex</div>
          </div>
          <div class="playlist-duration">3:31</div>
          <i class="fas fa-heart like-btn"></i>
        </div>
        <div class="playlist-item" data-index="3">
          <img src="https://github.com/user-attachments/assets/a2ca0dfd-e53f-4e79-b8b0-288847e59b9a" alt="Know Myself">
          <div class="playlist-song-info">
            <div class="playlist-song-title">Know Myself</div>
            <div class="playlist-artist">Patrick Patrikios</div>
          </div>
          <div class="playlist-duration">3:23</div>
          <i class="fas fa-heart like-btn"></i>
        </div>
        <div class="playlist-item" data-index="4">
          <img src="https://github.com/user-attachments/assets/b286d7ff-52a1-452d-9cd9-5920c937b16e" alt="Redemption">
          <div class="playlist-song-info">
            <div class="playlist-song-title">Redemption</div>
            <div class="playlist-artist">Besomorph & Coopex</div>
          </div>
          <div class="playlist-duration">2:37</div>
          <i class="fas fa-heart like-btn"></i>
        </div>
      </div>
    </div>
  </div>
  <audio id="audioPlayer" src="https://uk18freenew.listen2myradio.com/live.mp3?typeportmount=s1_22188_stream_993916339" type="audio/mpeg"></audio>

</body>

</html>
